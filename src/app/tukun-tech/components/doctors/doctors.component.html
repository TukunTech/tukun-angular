<div class="doctors-container">
  <h1>Doctors</h1>

  <div class="search-container">
    <input matInput placeholder="Search Doctors">
    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="doctors" class="mat-elevation-z8">

      <!-- Doctor Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Doctor Name </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.name}} </td>
      </ng-container>

      <!-- Area Column -->
      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef> Area </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.specialization}} </td>
      </ng-container>

      <!-- Contact Column -->
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef> Contact </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.contact}} </td>
      </ng-container>

      <!-- Professional Code Column -->
      <ng-container matColumnDef="professionalCode">
        <th mat-header-cell *matHeaderCellDef> Professional Code </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.cmpCode}} </td>
      </ng-container>

      <!-- Header and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
