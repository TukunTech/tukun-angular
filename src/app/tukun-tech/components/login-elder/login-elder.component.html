<div class="login-container">

  <div class="login-box">

    <div class="logo-tukun">
      <img src="/assets/Logo.png">
    </div>

    <h2>{{'LoginElder.title' | translate }}</h2>

    <div class="tipe-account">
      <div class="rectangle">
        <svg
          width="250"
          height="40"
          viewBox="0 0 250 40"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="250" height="40" rx="10" fill="#5CB4B5" />
        </svg>
      </div>
      <a class="text-elder">{{'LoginElder.elder' | translate }}</a>
      <a class="text-clinics" href="#">{{'LoginElder.clinics' | translate }}</a>
    </div>

    <div class="social-login">
      <button mat-button class="google-login">
        <img src="/assets/google-icon.png" alt="google">
      </button>

      <button mat-button class="apple-login">
        <img src="/assets/apple-icon.png" alt="apple">
      </button>

      <button mat-button class="facebook-login" type="submit">
        <img src="/assets/facebook-icon.png" alt="facebook">
      </button>
    </div>

    <form [formGroup]="loginElderForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>{{'LoginElder.email' | translate }}</mat-label>
        <input matInput formControlName="email" placeholder="Email">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>{{'LoginElder.password' | translate }}</mat-label>
        <input matInput formControlName="password" placeholder="Password" type="password">
      </mat-form-field>

      <div class="boto">
        <button mat-raised-button class="boto" type="submit" routerLink="/elder/home">{{'LoginElder.logIn' | translate }}</button>
      </div>
    </form>

    <div class="i-forgot-my-pass">
      <a href="#">{{'LoginElder.forgotPassword' | translate }}</a>
    </div>

    <div class="create-account">
      <span>{{'LoginElder.dontHaveAccount' | translate }}</span>
      <button mat-raised-button class="button-create-account" routerLink="/create-elder">{{'LoginElder.createAccount' | translate }}</button>
    </div>
  </div>
</div>
