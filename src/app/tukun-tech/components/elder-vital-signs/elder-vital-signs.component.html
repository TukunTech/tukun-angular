<div class="container">
  <div class="header">
    <h1>Vital Signs Panel</h1>
  </div>

  <div class="content">
    <div class="main-container">
      <div class="grid-container">
        <ng-container *ngFor="let elder of elderbeds">
          <mat-card class="elder-card">
            <mat-card-title>
              <span>{{ elder.elder.name }} {{ elder.elder.lastName }}</span>
            </mat-card-title>
            <mat-card-content>
              <div class="info-row">
                <span>HR</span>
                <span class="value red">{{ elder.hr }} <i class="heart-icon">❤</i></span>
              </div>
              <div class="info-row">
                <span>NIPB</span>
                <span class="value green">{{ elder.nipb }} </span>
              </div>
              <div class="info-row">
                <span>SpO2</span>
                <span class="value purple">{{ elder.sp02 }}</span>
              </div>
              <div class="info-row">
                <span>Temp</span>
                <span class="value gray">{{ elder.temp }}°C</span>
              </div>
            </mat-card-content>
          </mat-card>
        </ng-container>
      </div>
    </div>

    <!-- Panel de alertas -->
    <h2>Alerts</h2>
    <div class="panel alerts" *ngFor="let item of criticalAlerts">
      <div class="alert-item no-alerts">
        {{item.typeAlert?.message}}
      </div>
    </div>
  </div>
</div>
